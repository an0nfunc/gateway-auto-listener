apiVersion: v1
kind: ServiceAccount
metadata:
  name: gateway-auto-listener
  namespace: nginx-gateway
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gateway-auto-listener
rules:
  - apiGroups: ["gateway.networking.k8s.io"]
    resources: ["httproutes"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: ["gateway.networking.k8s.io"]
    resources: ["gateways"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gateway-auto-listener
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gateway-auto-listener
subjects:
  - kind: ServiceAccount
    name: gateway-auto-listener
    namespace: nginx-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-auto-listener
  namespace: nginx-gateway
  labels:
    app.kubernetes.io/name: gateway-auto-listener
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gateway-auto-listener
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gateway-auto-listener
    spec:
      serviceAccountName: gateway-auto-listener
      containers:
        - name: controller
          image: ghcr.io/an0nfunc/gateway-auto-listener:latest
          args:
            - --gateway-name=default
            - --gateway-namespace=nginx-gateway
            - --metrics-bind-address=:8080
            - --health-probe-bind-address=:8081
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
