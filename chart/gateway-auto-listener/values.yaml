replicaCount: 1

image:
  repository: ghcr.io/an0nfunc/gateway-auto-listener
  tag: ""  # defaults to .Chart.AppVersion
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

gateway:
  name: default
  namespace: nginx-gateway

hostnameValidation:
  enabled: false
  namespacePrefix: "tenant-"
  domainSuffix: ""
  hostnamesAnnotation: "gateway-auto-listener/allowed-hostnames"

metrics:
  enabled: true
  bindAddress: ":8080"
  serviceMonitor:
    enabled: false
    interval: 30s

resources:
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 10m
    memory: 32Mi

podDisruptionBudget:
  enabled: false
  maxUnavailable: 1

serviceAccount:
  create: true
  name: ""
  annotations: {}

nodeSelector: {}
tolerations: []
affinity: {}
podAnnotations: {}
podLabels: {}
priorityClassName: ""

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]
  readOnlyRootFilesystem: true
